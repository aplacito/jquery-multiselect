<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="google-site-verification" content="9p6zGbGZJ2bKc1cxKyySv-5TAZkSxqAiE-Ygu-ZaixE" />
<title>Eric Hynds Blog - jQuery, Javascript, ColdFusion, Ruby on Rails</title>
<link href="jquery.multiSelect.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="http://jqueryui.com/themes/base/ui.all.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://jqueryui.com/themeroller/themeswitchertool/"></script>
<script src="jquery.multiSelect.js" type="text/javascript"></script>

<style type="text/css">
body { font: 12px Arial, sans-serif; }
h2 { font-size:14px; padding:0; margin:10px 0 }
</style>

<script type="text/javascript">
$(function(){

	$('#themeswitcher').themeswitcher({ loadTheme: 'lightness' });
	 
	// default options
	$("select.multiselect").multiSelect();

	// position
	$("#example5").multiSelect({ position:'below', applyShadow:false });
	
	// callbacks
	$("#example3").multiSelect({
		onOpen: function(){
			console.log(this, 'opened');
		},
		onCheck: function(){
			
			// 'this' is the input checked
			alert('checkbox with value ' + this.value + ' clicked!');
		}
	});
	
	// oOptions displayed in comma-separated list
	$("#example6").multiSelect({ selectedList:true });
	
	// 'Check All' text changed
	$("#example7").multiSelect({ 
		checkAllText: 'Select All',
		unCheckAllText: 'Deselect All'
	});
	
});
</script>

</head>
	
<body>
	
	<h1>jQuery MultiSelect</h1>
	<div id="themeswitcher"></div>
	<p>&nbsp;</p>
	
	<form action="" method="post">

	<h2>Example 1: Basic</h2>
	<p>
		<select class="multiselect" multiple="multiple" size="5">
		<option value=""></option>
		<option value="option1">Option 1</option>
		<option value="option2">Option 2</option>
		<option value="option3">Option 3</option>
		<option value="option4">Option 4</option>
		<option value="option5">Option 5</option>
		<option value="option5">Option 6</option>
		<option value="option5">Option 7</option>
		<option value="option5">Option 8</option>
		<option value="option5">Option 9</option>
		<option value="option5">Option 10</option>
		<option value="option5">Option 11</option>
		<option value="option5">Option 12</option>
		</select>
	</p>

	<h2>Example 2: Pre-selected options</h2>
	<p>
		<select class="multiselect" multiple="multiple" size="5">
		<option value=""></option>
		<option value="option1" selected="selected">Option 1</option>
		<option value="option2">Option 2</option>
		<option value="option3" selected="selected">Option 3</option>
		<option value="option4" selected="selected">Option 4</option>
		<option value="option5">Option 5</option>
		<option value="option6">Option 6</option>
		<option value="option7">Option 7</option>
		</select>
	</p>

	<h2>Example 3: onOpen, onCheck callbacks</h2>
	<p>
		<select id="example3" multiple="multiple" size="5">
		<option value=""></option>
		<option value="option1">Option 1</option>
		<option value="option2">Option 2</option>
		<option value="option3">Option 3</option>
		<option value="option4">Option 4</option>
		<option value="option5">Option 5</option>
		<option value="option6">Option 6</option>
		<option value="option7">Option 7</option>
		</select>
	</p>

	<h2>Example 4: Optgroup support</h2>
	<p>
		<select class="multiselect" multiple="multiple" size="5">
		<optgroup label="Group One">
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
		</optgroup>
		<optgroup label="Group Two">
			<option value="option4">Option 4</option>
			<option value="option5">Option 5</option>
			<option value="option6">Option 6</option>
			<option value="option7">Option 7</option>
		</optgroup>
		</select>
	</p>
	

	<h2>Example 5: Change the positioning to &quot;below&quot;, no CSS shadow class</h2>
	<p>
		<select id="example5" multiple="multiple" size="5">
		<option value="option1">Option 1</option>
		<option value="option2">Option 2</option>
		<option value="option3">Option 3</option>
		<option value="option4">Option 4</option>
		<option value="option5">Option 5</option>
		<option value="option6">Option 6</option>
		<option value="option7">Option 7</option>
		</select>
	</p>
	
	<h2>Example 6: Options displayed in comma-separated list</h2>
	<p>
		<select id="example6" multiple="multiple" size="5">
		<option value=""></option>
		<option value="option1">Option 1</option>
		<option value="option2">Option 2</option>
		<option value="option3">Option 3</option>
		<option value="option4">Option 4</option>
		<option value="option5">Option 5</option>
		<option value="option6">Option 6</option>
		<option value="option7">Option 7</option>
		</select>
	</p>

	<h2>Example 7: &ldquo;Check All&rdquo; text changed</h2>
	<p>
	<select id="example7" multiple="multiple" size="5">
		<option value=""></option>
		<option value="option1">Option 1</option>
		<option value="option2">Option 2</option>
		<option value="option3">Option 3</option>
		<option value="option4">Option 4</option>
		<option value="option5">Option 5</option>
		<option value="option6">Option 6</option>
		<option value="option7">Option 7</option>
	</select>
	</p>

	</form>
	
</body>
</html>
